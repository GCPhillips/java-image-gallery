---
- hosts: localhost
  # skips gathering all of the facts about the instance
  gather_facts: no
  module_defaults:
    group/aws:
      region: "us-east-2"
  tasks:
    - name: Create VPC
      ec2_vpc_net:
        name: Module5
        cidr_block: 10.10.0.0/16
        tags:
          Module: 5
        state: present
      register: vpc
    - name: debug
      debug: var=vpc
    - name: Create VPC Public Subnet 1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 Public 1
          Module: 5
        cidr: 10.10.0.0/24
        state: present
      register: public_subnet_1
    - name: Create VPC Public Subnet 2
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 Public 2
          Module: 5
        cidr: 10.10.1.0/24
        state: present
      register: public_subnet_2
    - name: Create VPC Private Subnet 1
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 Private
          Module: 5
        cidr: 10.10.2.0/24
        state: present
      register: private_subnet_1
    - name: Create VPC Private Subnet 2
      ec2_vpc_subnet:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 Private
          Module: 5
        cidr: 10.10.3.0/24
        state: present
      register: private_subnet_2
    - name: Create Internet Gateway
      ec2_vpc_igw:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5 gateway
        state: present
      register: igw
    - name: Set up public subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5Public
        subnets:
          - "{{ public_subnet_1.subnet.id }}"
          - "{{ public_subnet_2.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ igw.gateway_id }}"
        state: present
      register: publicsubnet
    - name: Create NAT gateway
      ec2_vpc_nat_gateway:
        subnet_id: "{{ public_subnet_1.subnet.id }}"
        if_exist_do_not_create: yes
        wait: yes
        state: present
      register: nat
    - name: Set up private subnet route table
      ec2_vpc_route_table:
        vpc_id: "{{ vpc.vpc.id }}"
        tags:
          Name: Module5Private
        subnets:
          - "{{ private_subnet_1.subnet.id }}"
          - "{{ private_subnet_2.subnet.id }}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{ nat.nat_gateway_id }}"
    - name: Create Developer security group
      ec2_group:
        name: Module5-developer-sg
        description: Developer security group
        vpc_id: "{{ vpc.vpc.id }}"
        rules:
          - proto: tcp
            ports:
              - 22
              - 80
            cidr_ip: 0.0.0.0/0
            rule_desc: allow all to ports 22 and 80
        state: present
      register: devsg
    - name: debug dev-sg
      debug:
        var: devsg
    - name: Create postgres-tag security group
      ec2_group:
        name: Module5-postgres-tag-sg
        description: Postgres-tag security group
        vpc_id: "{{ vpc.vpc.id }}"
        state: present
      register: postgres_tag_sg
    - name: Create postgres security group
      ec2_group:
        name: Module5-postgres-sg
        description: Postgres security group
        vpc_id: "{{ vpc.vpc.id }}"
        rules:
          - proto: tcp
            ports: 5432
            group_id: "{{ postgres_tag_sg.group_id }}"
        rules_egress:
          - proto: all
            from_port: 0
            to_port: 65535
            cidr_ip: 0.0.0.0/0
        state: present
      register: postgres_sg
    - name: Add postgres-tag sg to postgres-sg
      ec2_group:
        name: Module5-postgres-tag-sg
        description: Postgres-tag security group
        vpc_id: "{{ vpc.vpc.id }}"
        rules_egress:
          - proto: tcp
            ports: 5432
            group_id: "{{ postgres_sg.group_id }}"
        state: present